<div class="w-full max-w-xs py-10 m-auto">
    <form name="ack" id="ack" action="/form1" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="firstName">
        First Name
      </label>
      <input type="text" placeholder="First name" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="firstName" id="firstName" required
      />

      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="lastName">
        Last Name
      </label>
      <input type="text" placeholder="Last name" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" name="lastName" required />

      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="address">
        Address
      </label>
      <input type="text" placeholder="Address" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" name="address" required />

      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="city">
        City
      </label>
      <input type="text" placeholder="City" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="city" name="city" required />

      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="province">
        Province
      </label>
      <input type="text" placeholder="Province" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="province" name="province" required />

      <label class="block text-gray-700 text-sm font-bold mb-2" htmlFor="postalCode">
        Postal Code
      </label>
      <input type="text" placeholder="Postal Code" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="postalCode" name="postalCode" required />

      <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" />
    </form>
</div>
<script src="/_public/js/form1.js"></script>
